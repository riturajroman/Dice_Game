<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="player bdr active" id="player-0">
            <h2>Player 1</h2>
            <div id="total-score-0">0</div>
            <div id="current-score-0">Current<span id="current-0">0</span></div>
        </div>
        <div class="player bdr1" id="player-1">
            <h2>Player 2</h2>
            <div id="total-score-1">0</div>
            <div id="current-score-1">Current<span id="current-1">0</span></div>
        </div>
        <div class=" btns">
            <button id="new-game">New Game</button>
            <div id="dice"><img src="1.png"></div>
            <button id="roll-dice">Roll Dice</button>
            <button id="hold">Hold</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
